<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="../clock/style.css" />
  </head>
  <body>
    <div class="clock__container">00:00:00 AM</div>
    <div class="clock__container date">Wed Jun 29 2022</div>
    <div class="clock__container button">
      <button class="btn">Start</button>
      <button class="btn">Stop</button>
      <button class="btn" disabled>Detect</button>
    </div>
    <div class="clock__container result"></div>
    <script src="../clock/index.js"></script>
  </body>
</html>
