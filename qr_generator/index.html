<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="../clear_styles.css" />
    <link rel="stylesheet" href="../qr_generator/style.css" />

    <div class="container">
      <h1 class="title"><span class="title-text">QR-Code</span> Generator</h1>

      <div class="code__container">

      </div>
    </div>
    <script src="../qr_generator/index.js"></script>
