<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="../clear_styles.css" />
    <link rel="stylesheet" href="../reviews_site/styles.css" />
    <link href="https://css.gg/arrow-left-o.css" rel="stylesheet" />
    <link href="https://css.gg/arrow-right-o.css" rel="stylesheet" />
  </head>
  <body>
    <div class="title">
      <h1>Our Reviews</h1>
      <div class="underline"></div>
    </div>
    <div class="cards">
      <div class="card">
        <div class="img-container">
          <img
            src="../reviews_site/img/img1.png"
            alt="person1"
            width="150"
            height="150"
            id="person-img"
          />
        </div>
        <h2 class="name" id="name">Peter Jones</h2>
        <span class="job" id="job">Intern</span>
        <p class="desc" id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis
          voluptate nemo sed, corporis illo porro aut molestiae eius.
        </p>
        <div class="nav-buttons">
          <button type="button" class="btn prev">
            <i class="gg-arrow-left-o"></i>
          </button>
          <button type="button" class="btn next">
            <i class="gg-arrow-right-o"></i>
          </button>
        </div>
        <button type="button" class="random">Random Person</button>
      </div>
    </div>
    <script src="../reviews_site/index.js"></script>
  </body>
</html>
