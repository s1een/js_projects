<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../clear_styles.css" />
    <link rel="stylesheet" href="../rps_game/style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game.</h1>
    <div class="main">
      <div class="container">
        <div class="cards left">
          <div class="user card rock">
            <span class="name">Rock</span>
            <img class="img" src="../rps_game/img/rock.png" alt="" />
          </div>
          <div class="user card paper">
            <span class="name">Paper</span>
            <img class="img" src="../rps_game/img/paper.png" alt="" />
          </div>
          <div class="user card scissors">
            <span class="name">Scissors</span>
            <img class="img" src="../rps_game/img/scissors.png" alt="" />
          </div>
        </div>
      </div>
      <div class="versus">VS</div>
      <div class="container">
        <div class="cards right">
          <div class="card rock">
            <span class="name">Rock</span>
            <img class="img" src="../rps_game/img/rock.png" alt="" />
          </div>
          <div class="card paper">
            <span class="name">Paper</span>
            <img class="img" src="../rps_game/img/paper.png" alt="" />
          </div>
          <div class="card scissors">
            <span class="name">Scissors</span>
            <img class="img" src="../rps_game/img/scissors.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="result"></div>
    <script src="../rps_game/index.js"></script>
  </body>
</html>
